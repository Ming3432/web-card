<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            width: 1024px;
            height: 512px;
            position: relative;
            margin: auto;
            display: flex;
            align-items: flex-start;
            padding-top: 10px;
            background-image: url('{{ generated_image_url }}');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 40px; /* กำหนดมุมโค้ง */
            overflow: hidden; /* ซ่อนส่วนที่เกินออกมาจากขอบโค้ง */
        }
        .uploaded-image {
            max-width: 170px;
            max-height: 100%;
            border: 2px solid #000; /* ขอบสีดำ */
            object-fit: contain;
            margin-left: 20px;
            margin-top: 80px;
        }
        .Line {
            max-width: 170px;
            max-height: 100%;
            border: 2px solid #000; /* ขอบสีดำ */
            object-fit: contain;
            position: absolute;
            margin-left: 700px;
            margin-top: 280px;
        }
        .name-overlay {
            position: absolute;
            margin-top: 100px; 
            margin-left: 250px;
            font-size:70px;
            font-weight: bold;
            color: #333;
            font-family: 'Edwardian Script ITC', sans-serif; /* เปลี่ยนฟอนต์ที่ต้องการ */
        }
        .address::before {
            content: "address : ";
            font-size: 25px;
            font-weight: bold;
            color: #333;
            font-family: 'Arial Black', sans-serif; /* เปลี่ยนฟอนต์ที่ต้องการ */
        }
        .address {
            position: absolute;
            margin-top: 200px; 
            margin-left: 250px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            font-family: 'Tw Cen MT Condensed Extra Bold', sans-serif; /* เปลี่ยนฟอนต์ที่ต้องการ */
        }
        .workplace::before {
            content: "workplace : ";
            font-size: 25px;
            font-weight: bold;
            color: #333;
            font-family: 'Arial Black', sans-serif; /* เปลี่ยนฟอนต์ที่ต้องการ */
        }
        .workplace {
            position: absolute;
            margin-top: 250px; 
            margin-left: 250px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            font-family: 'Tw Cen MT Condensed Extra Bold', sans-serif; /* เปลี่ยนฟอนต์ที่ต้องการ */ 
        }
        .gmail::before {
            content: "gmail : ";
            font-size: 25px;
            font-weight: bold;
            color: #333;
            font-family: 'Arial Black', sans-serif; /* เปลี่ยนฟอนต์ที่ต้องการ */
        }
        .gmail {
            position: absolute;
            margin-top: 300px; 
            margin-left: 250px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            font-family: 'Tw Cen MT Condensed Extra Bold', sans-serif; /* เปลี่ยนฟอนต์ที่ต้องการ */
        }
        .phone::before {
            content: "phone : ";
            font-size: 25px;
            font-weight: bold;
            color: #333;
            font-family: 'Arial Black', sans-serif; /* เปลี่ยนฟอนต์ที่ต้องการ */
        }
        .phone {
            position: absolute;
            margin-top: 350px; 
            margin-left: 250px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            font-family: 'Tw Cen MT Condensed Extra Bold', sans-serif; /* เปลี่ยนฟอนต์ที่ต้องการ */     
        }

        .rectangle {
            width: 750px; /* ความกว้าง */
            height: 400px; /* ความสูง */
            background-color: rgba(255, 255, 255, 0.8); /* สีพื้นหลังขาวพร้อมโปร่งใส 80% */
            border: 2px solid #000; /* ขอบสีดำ */
            border-radius: 20px; /* มุมโค้ง */
            margin: auto; /* จัดให้อยู่ตรงกลางของหน้า */
            margin-top: 70px; /* ระยะห่างด้านบน */
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <h1>ข้อมูลที่บันทึกแล้ว</h1>
    <div class="image-container">
        <img src="{{ photo_url }}" alt="Uploaded Image" class="uploaded-image">
        <img src="{{ Line_url }}" alt="Uploaded Image" class="Line">
        <div class="name-overlay">{{ name }}</div>
        <div class="workplace">{{ workplace }}</div>
        <div class="gmail">{{ gmail }}</div>
        <div class="phone">{{ phone }}</div>
        <div class="address">{{ address }}</div>
        <div class="Line-text"></div>
        <div class="rectangle"></div>
    </div>
    
    <p><a href="/">กลับไปหน้าฟอร์ม</a></p>
</body>
</html>
