<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="blod"></div>
    <div class="wrapper">
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <h2>กรอกข้อมูลและอัปโหลดรูปภาพ</h2>

            <div class="input-box">
                <label for="name">ชื่อ:</label>
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" id="name" name="name" required>
                
            </div>

            <div class="input-box">
                <label for="workplace">สถานที่ทำงาน:</label>
                <span class="icon"><ion-icon name="business-outline"></ion-icon></span>
                <input type="text" id="workplace" name="workplace" required>
                
            </div>

            <div class="input-box">
                <label for="prompt">พื้นหลังที่อยากได้:</label>
                <span class="icon"><ion-icon name="text-outline"></ion-icon></span>
                <input type="text" id="prompt" name="prompt" required>
                
            </div>

            <div class="input-box">
                <label for="gmail">เมล:</label>
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="text" id="gmail" name="gmail" required>
                
            </div>

            <div class="input-box">
                <label for="phone">เบอร์โทร:</label>
                <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                <input type="text" id="phone" name="phone" required>
                
            </div>

            <div class="input-box">
                <label for="address">ที่อยู่:</label>
                <span class="icon"><ion-icon name="location-outline"></ion-icon></span>
                <input type="text" id="address" name="address" required>
                
            </div>

            <div class="input-box">
                <label for="Line">อัปโหลดรูปตัวเอง:</label>
                <span class="icon"><ion-icon name="image-outline"></ion-icon></span>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                
            </div>

            <div class="input-box">
                <label for="Line">อัปโหลดQR:</label>
                <span class="icon"><ion-icon name="qr-code-outline"></ion-icon></span>
                <input type="file" id="Line" name="Line" accept="image/*" required>
                
            </div>
            
            <button type="submit">ส่งข้อมูล</button>
        </form>
    </div>
</body>
</html>
