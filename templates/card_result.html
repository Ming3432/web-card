<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            width: 500px;
            height: 300px;
            border: 5px solid black;
            position: relative;
            margin: auto;
            display: flex;
            align-items: flex-start; /* จัดให้อยู่ด้านบน */
            padding-top: 10px; /* เว้นระยะจากขอบบน */
        }
        .uploaded-image {
            max-width: 150px;
            max-height: 100%;
            object-fit: contain;
            margin-left: 10px;
        }
        .image-name {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ข้อมูลที่บันทึกแล้ว</h1>
    <div class="image-container">
        <img src="{{ photo_url }}" alt="Uploaded Image" class="uploaded-image">
        <div class="image-name">{{ name }}</div>
    </div>
    <p><a href="/">กลับไปหน้าฟอร์ม</a></p>

</body>
</html>
