<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>กรอกข้อมูลและอัปโหลดรูปภาพ</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="name">ชื่อ:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="workplace">สถานที่ทำงาน:</label>
        <input type="text" id="workplace" name="workplace" required><br><br>

        <label for="other_info">ข้อมูลเพิ่มเติม:</label>
        <input type="text" id="other_info" name="other_info"><br><br>

        <label for="prompt">คำอธิบาย:</label>
        <input type="text" id="prompt" name="prompt" required><br><br>

        <label for="photo">อัปโหลดรูปภาพ:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

        <input type="submit" value="ส่งข้อมูล">
    </form>
</body>
</html>
