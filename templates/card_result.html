<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            width: 1024px;
            height: 512px;
            border: 5px solid black;
            position: relative;
            margin: auto;
            display: flex;
            align-items: flex-start;
            padding-top: 10px;
            background-image: url('{{ generated_image_url }}');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .uploaded-image {
            max-width: 150px;
            max-height: 100%;
            object-fit: contain;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>ข้อมูลที่บันทึกแล้ว</h1>
    <div class="image-container">
        <img src="{{ photo_url }}" alt="Uploaded Image" class="uploaded-image">
    </div>
    
    <p><a href="/">กลับไปหน้าฟอร์ม</a></p>
</body>
</html>
